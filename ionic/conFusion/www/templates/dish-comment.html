<ion-model-view>
    <ion-header-bar>
        <h1 class="title">Add Comment</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeComment()">
                Close
            </button>

        </div>

    </ion-header-bar>
    <ion-content>
        <form id="commentForm" name="commentForm" ng-submit="addComment()">
            <div class="list">
                <lable class="item item-input item-select">
                    <span class="input-label">Rating</span>
                    <select ng-model="newcomment.rating">
                        <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
                    </select>
                </lable>

                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" ng-model="newcomment.author">
                </label>
                <label class="item item-input">
                    <span class="input-label">Comment</span>
                    <input type="textarea" ng-model="newcomment.comment">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit Comment</button>
                </label>


            </div>

        </form>

    </ion-content>

</ion-model-view>
